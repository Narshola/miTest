<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/result.css">
    <link rel="shortcut icon" href="static/img/favicon.svg" type="image/svg">
    <title>Подбор профессии по типу личности</title>
</head>
<body>
  <div class="result_card">
    <img src="./static/img/result_img/" class="result_img">
    <h4>Ваше сочитание типов интелекта и личности</h4>
    <h1 class="result_h1"></h1>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <h1>Результаты теста:</h1>
    <div class="chartWrapper_intell">
        <canvas class="resultChart_intell"></canvas>
    </div>
    <div class="chartWrapper_persona">
      <canvas class="resultChart_persona"></canvas>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx_intell = document.getElementsByClassName('resultChart_intell')[0];
  new Chart(ctx_intell, {
    type: 'polarArea',
    data: {
      labels: {{labels|safe}},
      datasets: [{
        data: {{data}},
        borderWidth: 5,
        backgroundColor: [
            "#ad26ff",
            '#ff25d7',
            '#ff6e25',
            '#ffde25',
            '#8eff25',
            '#25ffcc',
            '#25c8ff',
            '#255fff',
            '#7525ff'
        ]
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
  const ctx_persona = document.getElementsByClassName('resultChart_persona')[0];
  new Chart(ctx_persona, {
    type: 'polarArea',
    data: {
      labels: {{labels|safe}},
      datasets: [{
        data: {{data}},
        borderWidth: 5,
        backgroundColor: [
            "#ad26ff",
            '#25ffcc',
            '#ff6e25',
            '#25c8ff'
        ]
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>
